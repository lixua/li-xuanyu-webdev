<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
    <title>Widget Image</title>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" >
    <div class="navbar-header">
        <span class="overflow">
            <div class="pull-left white navbar-brand">
                <a href ="../widget/widget-list.html">
                    <span class="glyphicon glyphicon-menu-left pull-right white"></span>
                </a>
            </div>
            <div class="pull-left">
                <a class="navbar-brand" href="#"> Widget Image Editor</a>
            </div>
            <div class="pull-right white navbar-brand">
                <a href ="../widget/widget-list.html">
                    <span class="glyphicon glyphicon-ok pull-right white"></span>
                </a>
            </div>
        </span>
    </div>
</div>

<div class="container-fluid">

    <label for="name">Name</label>
    <input type="text" id="name"
           class="form-control"/>

    <label for="text">Text</label>
    <input type="text" id="text"
           class="form-control"/>

    <label for="url">URL</label>
    <input type="url" id="url"
           class="form-control"/>

    <label for="file">File Upload</label>
    <input id="file"
           multiple
           type="file"
           class="form-control"/>

    <label for="size">Size</label>
    <select id="size"class="form-control">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="pull-right white navbar-brand">
        <a href ="../user/profile.html">
            <span class="glyphicon glyphicon-user pull-right white"></span>
        </a></div>
</nav>
</body>
</html>
