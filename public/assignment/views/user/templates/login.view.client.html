

<div class="container-fluid">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
    <label for="username">Username</label>
    <input ng-model="model.user.username" type="text" id="username" class="form-control" placeholder="username"/>

    <label>Password</label>
    <input ng-model="model.user.password"type="password" class="form-control" placeholder="password"/>

    <a ng-click="model.login(model.user.username,model.user.password)" class="btn btn-block btn-primary">Login</a>
    <a href="#!/register" class="btn btn-block btn-success">Register</a>
</div>
