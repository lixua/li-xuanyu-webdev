
<nav class="navbar navbar-default navbar-fixed-top navbar-header">
    <div class="navbar-brand pull-left">
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
           class="glyphicon glyphicon-menu-left"> </a>
    </div>

    <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
        Create a widget
    </a>
    <div class="navbar-brand pull-right">
        <a ng-click="model.createWidget(model.widget)"
           class="glyphicon glyphicon-ok"> </a>
    </div>

</nav>



<div class="container-fluid">
    <label for="type">Widget Type</label>
    <select ng-model="model.widget.widgetType"id="type"class="form-control">
        <option value='HEADING'>HEADING</option>
        <option value='IMAGE'>IMAGE</option>
        <option value='HTML'>HTML</option>
        <option value='YOUTUBE'>YOUTUBE</option>
        <option value="INPUT">INPUT</option>
    </select>

    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include src="'views/widget/editors/widget-heading-edit.view.client.html'"></div>
        </div>

        <div ng-switch-when="IMAGE">
            <div ng-include src="'views/widget/editors/widget-image-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include src="'views/widget/editors/widget-youtube-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include src="'views/widget/editors/widget-html-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="INPUT">
            <div ng-include src="'views/widget/editors/widget-input-edit.view.client.html'"></div>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="pull-right navbar-brand">
        <a href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right"></span>
        </a></div>
</nav>
