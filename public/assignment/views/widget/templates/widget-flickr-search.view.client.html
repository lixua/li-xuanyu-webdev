
<nav class="navbar navbar-default navbar-fixed-top navbar-header">
    <div class="navbar-brand pull-left">
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
           class="glyphicon glyphicon-menu-left"> </a>
    </div>

    <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Search Flickr
    </a>
</nav>

<div class="input-group">
    <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
</div>

<div class="row">
    <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
        <img ng-click="model.selectPhoto(photo)"
             ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_m.jpg"/>

    </div>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="pull-right navbar-brand">
        <a href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right"></span>
        </a></div>
</nav>
