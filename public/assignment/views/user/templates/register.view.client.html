
<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <label for="username">User Name</label>
    <input ng-model="model.user.username" type="text" placeholder="User Name" id="username" class="form-control"/>

    <label>Password</label>
    <input ng-model="model.user.password" type="password" placeholder="Password" class="form-control"/>

    <label>Verify Password</label>
    <input ng-model="model.user.password2" type="password" placeholder="Verify Password" class="form-control"/>

    <a ng-click="model.register(model.user.username,model.user.password,model.user.password2)" class="btn btn-block btn-primary">Register</a>
    <a href="#!/login" class="btn btn-block btn-danger">Cancel</a>
</div>
