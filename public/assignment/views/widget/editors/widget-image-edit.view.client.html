

    <label for="url">URL</label>
    <input ng-model="model.widget.url" type="url" id="url"
           class="form-control"/>

    <label for="size">Width</label>
    <select ng-model="model.widget.width"id="size"class="form-control">
        <option value="100%">XL Large</option>
        <option value="75%">Large</option>
        <option value="50%">Middle</option>
        <option value="25%">Small</option>

    </select>

    <a class="btn btn-danger btn-block" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
