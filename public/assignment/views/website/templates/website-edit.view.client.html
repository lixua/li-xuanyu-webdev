


<nav class="navbar navbar-default navbar-fixed-top navbar-header">
    <div class="navbar-brand pull-left">
        <a href="#!/website"
           class="glyphicon glyphicon-menu-left"> </a>
    </div>

    <a class="navbar-brand" href="#!/website/{{model.websiteId}}">
        Edit Website
    </a>
    <div class="navbar-brand pull-right">
        <a ng-click="model.updateWebsite(model.website.name,model.website.description)"
           class="glyphicon glyphicon-ok"> </a>
    </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">
            <table class="table table-responsive">
                <tr ng-repeat="website in model.websites">
                    <td>
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                            <a href="#!/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                    </td>

                    <td>
                        <div class="col-sm-1 pull-right">
                            <a href="#!/website/{{website._id}}"
                               class="glyphicon glyphicon-cog pull-right"> </a>
                        </div>
                    </td>
                </tr>

            </table>

        </div>
        <div class="col-xs-12 col-sm-8">
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <label for="name">Name</label>
            <input ng-model="model.website.name" type="text" id="name" class="form-control"  placeholder="Website Name"/>

            <label for="description">Description</label>
            <textarea ng-model="model.website.description" type="text" id="description" rows="5" class="form-control"
                      placeholder="Description For Website"></textarea>
            <a ng-click="model.deleteWebsite()"
               class="btn btn-block btn-danger">Delete</a>

        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="pull-right navbar-brand">
        <a href="#!/profile">
            <span class="glyphicon glyphicon-user pull-right"></span>
        </a></div>
</nav>
