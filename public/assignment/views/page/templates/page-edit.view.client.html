<nav class="navbar navbar-default navbar-fixed-top navbar-header">
    <div class="navbar-brand pull-left">
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
           class="glyphicon glyphicon-menu-left"> </a>
    </div>

    <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
        Edit Page
    </a>
    <div class="navbar-brand pull-right">
        <a ng-click="model.updatePage(model.page.name,model.page.description)"
           class="glyphicon glyphicon-ok"> </a>
    </div>

</nav>




<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs srollable-left">


            <table class="table table-responsive">
                <tr ng-repeat="page in model.pages">
                    <td>
                        <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                    </td>

                    <td>
                        <div class="col-sm-1 pull-right">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"
                               class="glyphicon glyphicon-cog pull-right"> </a>
                        </div>
                    </td>
                </tr>

            </table>

        </div>
        <div class="col-xs-12 col-sm-8">
            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>
            <label for="name">Name</label>
            <input ng-model="model.page.name"id="name" type="text" class="form-control" placeholder="Edit Page Name"/>
            <label for="title">Description</label>
            <input ng-model="model.page.description"id="title" type="text" class="form-control"
                   placeholder="Edit Page Description"></input>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="pull-right navbar-brand">
        <a href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user pull-right"></span>
        </a></div>
</nav>
